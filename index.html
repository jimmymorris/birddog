<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Birddog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://unpkg.com/nes.css@0.0.2/css/nes.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrapper">

        <h1>Birddog</h1>

        <!-- Form -->
        <section class="container">
            <form id="url-form" class="form-inline">
                <input id="url" title="url" type="text" placeholder="Please enter a URL" class="input" />&nbsp;
                <button type="submit" class="btn is-primary">Start!</button>
            </form>
        </section>

        <!-- Results -->
        <section class="results">
            <h2 class="title">Results</h2>
            <ul id="messaging" class="list-group"></ul>
            <div class="messages">
                <div class="message -left">
                    <img src="https://media.giphy.com/media/Ft6CnjFo1oVxe/giphy.gif" alt="">
                    <div class="balloon from-left">
                        <div id="counter-status" class="d-none alert alert-dark" role="alert"></div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
